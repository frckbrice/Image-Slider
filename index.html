<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./slider.js" defer></script>
  </head>
  <body>
    <h1 class="title">Simple Images Slider</h1>
    <h5 style="color: aliceblue">short history</h5>
    <div class="main-container">
      <div class="div-btn">
        <button class="btn-icon backward">
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
        <div class="display-div">
          <img src="./assets/images/anglocrisis.jpeg" alt="" class="image" />
        </div>
      <div class="div-btn">
        <button class="btn-icon forward">
          <i class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
